<ion-toolbar color="primary">
  <center><img src="https://www.thesportsdb.com/images/media/league/logo/b84z7h1565091817.png" class="img-toolbar"></center>
</ion-toolbar>


<ion-content [fullscreen]="true" color="secondary">
    <ion-row class="banner">
      <ion-col size="7">
        <h4>Great goals from Champions League opening night</h4>
      </ion-col>
      <ion-col size="5" class="gambar-banner"></ion-col>
    </ion-row>

    <ion-row>
        <ion-col size="4">
          <a href="/event">
            <div class="menu"> 
              <ion-icon name="trophy"></ion-icon>
              <center> <p class="ml-5">Event</p></center>
            </div>
          </a>
          
        </ion-col>
      <ion-col size="4">
      </ion-col>
    </ion-row>
    

    <ion-row>
    <h4 class="ml-5">Teams</h4><br>
    </ion-row>
    <ion-row >
      <ion-col size="4" *ngFor="let l of liList">
          <ion-card (click)="detailteam(l)" style="box-shadow: 0px 5px 10px rgba(60, 70, 106, 0.25);">
            <center>
              <img src="{{l.strTeamBadge}}" alt="badge" style="height: 50px; padding-top: 10px;"> <br>
              <ion-card-subtitle>
              <p>{{l.strTeam}}</p></ion-card-subtitle>
            </center>
            
        </ion-card>
      </ion-col>
    </ion-row>
</ion-content>
